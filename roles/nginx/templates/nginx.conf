{% if 'cicd' in groups %}
map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

upstream gogs {
  server gogs.service:{{ gogs.http_port }} max_fails=0;
}

upstream nexus {
  server nexus.service:{{ nexus.port }} max_fails=0;
}

upstream teamcity {
  server teamcity-server.service:{{ teamcity.port }} max_fails=0;
}

{% endif %}
{% if 'trading' in groups %}
upstream netdata {
  server netdata.service:{{ netdata.port }} max_fails=0;
}

upstream grafana {
  server grafana.service:{{ grafana.port }} max_fails=0;
}

upstream prometheus {
  server prometheus.service:{{ prometheus.port }} max_fails=0;
}

{% endif %}
server {

  listen {{ nginx_listen }}:{{ nginx.http_port }};
{% if 'web' in groups %}
  server_name _;
  return 301 https://$host$request_uri;
}

server {
  listen {{ nginx_listen }}:{{ nginx.https_port }} ssl;
  ssl_certificate /etc/letsencrypt/live/roq-trading.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/roq-trading.com/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  location /conda/ {
    root /var/www;
  }

  location = /docs/ {
    root /var/www/docs;
    try_files /index.html = 404;
  }

  location /docs/ {
    root /var/www;
  }
{% endif %}

  location = / {
    root /var/www/html;
    try_files /index.html = 404;
  }

  location / {
    root /var/www/html;
  }
{% if 'trading' in groups %}

  location /prometheus/ {
    proxy_set_header Accept-Encoding "";
    proxy_pass http://prometheus;
    proxy_set_header Host $http_host:$server_port;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location ~ /netdata/(?<ndpath>.*) {
    proxy_redirect off;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Server $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_http_version 1.1;
    proxy_pass_request_headers on;
    proxy_set_header Connection "keep-alive";
    proxy_store off;
    proxy_pass http://netdata/$ndpath$is_args$args;
    gzip on;
    gzip_proxied any;
    gzip_types *;
  }

  location /grafana/ {
    proxy_pass http://grafana/;
  }
{% endif %}
{% if 'cicd' in groups %}

  location /gogs/ {
    proxy_pass          http://gogs/;
    client_max_body_size 1G;
  }

  location /nexus {
    proxy_pass          http://nexus/nexus;
    proxy_set_header    Host $host;
    proxy_set_header    X-Forwarded-Host $http_host;
    proxy_set_header    X-Forwarded-Proto $scheme;
    proxy_set_header    X-Forwarded-For $remote_addr;
    client_max_body_size 1G;
  }

  location /teamcity {
    proxy_pass          http://teamcity/teamcity;
    proxy_http_version  1.1;
    proxy_set_header    Host $host;
    proxy_set_header    X-Forwarded-Host $http_host;
    proxy_set_header    X-Forwarded-Proto $scheme;
    proxy_set_header    X-Forwarded-For $remote_addr;
    proxy_set_header    Upgrade $http_upgrade;
    proxy_set_header    Connection $connection_upgrade;
  }
{% endif %}
{% if 'roq-benchmark' in groups %}
{% for i in range(1, 3) %}

  location /metrics/server-{{ i }} {
    proxy_pass http://unix:/metrics/server-{{ i }}_metrics.sock:/metrics;
  }
{% endfor %}
{% for i in range(1, 3) %}

  location /metrics/client-{{ i }} {
    proxy_pass http://unix:/metrics/client-{{ i }}_metrics.sock:/metrics;
  }
{% endfor %}
{% endif %}

}
