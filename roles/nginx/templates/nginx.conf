{% if 'teamcity' in groups %}
map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

{% endif %}
{% if 'trading' in groups %}
upstream netdata {
  server netdata.service:19999;
  keepalive 64;
}

{% endif %}
server {

  listen {{ nginx_listen }}:80;

{% if 'web' in groups %}
  listen {{ nginx_listen }}:443 ssl;
  ssl_certificate /etc/letsencrypt/live/roq-trading.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/roq-trading.com/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  location /conda/ {
    root /var/www;
  }

  location /documentation/ {
    root /var/www;
  }

{% endif %}
  location = / {
    root /var/www/html;
    try_files /index.html = 404;
  }

  location / {
    root /var/www/html;
  }

{% if 'trading' in groups %}
  location /prometheus/ {
    proxy_set_header Accept-Encoding "";
    proxy_pass http://prometheus.service:9090;
    proxy_set_header Host $http_host:$server_port;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # https://github.com/firehol/netdata/wiki/Running-behind-nginx
  location ~ /netdata/(?<ndpath>.*) {
    proxy_redirect off;
    proxy_set_header Host $host;

    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Server $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_http_version 1.1;
    proxy_pass_request_headers on;
    proxy_set_header Connection "keep-alive";
    proxy_store off;
    proxy_pass http://netdata/$ndpath$is_args$args;

    gzip on;
    gzip_proxied any;
    gzip_types *;
  }

  location /grafana/ {
    proxy_pass http://grafana.service:3000/;
  }

{% endif %}
{% if 'nexus' in groups %}
  location /nexus {
    proxy_pass http://nexus.service:8081/nexus;
    proxy_set_header    Host $host;
    proxy_set_header    X-Forwarded-Host $http_host;
    proxy_set_header    X-Forwarded-Proto $scheme;
    proxy_set_header    X-Forwarded-For $remote_addr;
  }

{% endif %}
{% if 'teamcity' in groups %}
  location /teamcity {
    proxy_pass          http://teamcity.service:8111/teamcity;
    proxy_http_version  1.1;
    proxy_set_header    Host $host;
    proxy_set_header    X-Forwarded-Host $http_host;
    proxy_set_header    X-Forwarded-Proto $scheme;
    proxy_set_header    X-Forwarded-For $remote_addr;
    proxy_set_header    Upgrade $http_upgrade;
    proxy_set_header    Connection $connection_upgrade;
  }

{% endif %}
}
