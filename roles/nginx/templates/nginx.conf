{% if 'cicd' in groups %}
map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

{% endif %}
{% if 'trading' in groups %}
upstream netdata {
  server {{ netdata.service }}:{{ netdata.port }};
  keepalive 64;
}

{% endif %}
server {

  listen {{ nginx_listen }}:80;

{% if 'web' in groups %}
  listen {{ nginx_listen }}:443 ssl;
  ssl_certificate /etc/letsencrypt/live/roq-trading.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/roq-trading.com/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  location /conda/ {
    root /var/www;
  }

  location /docs/ {
    root /var/www;
  }

{% endif %}
  location = / {
    root /var/www/html;
    try_files /index.html = 404;
  }

  location / {
    root /var/www/html;
  }

{% if 'trading' in groups %}
  location /prometheus/ {
    proxy_set_header Accept-Encoding "";
    proxy_pass http://{{ prometheus.service }}:{{ prometheus.port }};
    proxy_set_header Host $http_host:$server_port;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location ~ /netdata/(?<ndpath>.*) {
    proxy_redirect off;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Server $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_http_version 1.1;
    proxy_pass_request_headers on;
    proxy_set_header Connection "keep-alive";
    proxy_store off;
    proxy_pass http://netdata/$ndpath$is_args$args;
    gzip on;
    gzip_proxied any;
    gzip_types *;
  }

  location /grafana/ {
    proxy_pass http://{{ grafana.service }}:{{ grafana.port }}/;
  }

{% endif %}
{% if 'cicd' in groups %}
  location /gogs/ {
    proxy_pass          http://{{ gogs.service }}:{{ gogs.http_port }}/;
    client_max_body_size 1G;
  }

  location /nexus {
    proxy_pass          http://{{ nexus.service }}:{{ nexus.port }}/nexus;
    proxy_set_header    Host $host;
    proxy_set_header    X-Forwarded-Host $http_host;
    proxy_set_header    X-Forwarded-Proto $scheme;
    proxy_set_header    X-Forwarded-For $remote_addr;
    client_max_body_size 1G;
  }

  location /teamcity {
    proxy_pass          http://{{ teamcity.service }}:{{ teamcity.port }}/teamcity;
    proxy_http_version  1.1;
    proxy_set_header    Host $host;
    proxy_set_header    X-Forwarded-Host $http_host;
    proxy_set_header    X-Forwarded-Proto $scheme;
    proxy_set_header    X-Forwarded-For $remote_addr;
    proxy_set_header    Upgrade $http_upgrade;
    proxy_set_header    Connection $connection_upgrade;
  }

  location /rundeck {
    proxy_pass          http://{{ rundeck.service }}:{{ rundeck.port }}/rundeck;
    proxy_set_header    Host $host;
    proxy_set_header    X-Forwarded-Host $host:$server_port;
    proxy_set_header    X-Forwarded-Server $host;
    proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
  }

{% endif %}
}
