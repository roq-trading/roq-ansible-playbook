---

- name: combine user configuration with defaults
  set_fact:
    roq_influxdb_config: >
        {{ roq_influxdb_defaults | combine(roq_influxdb | default({}), recursive=True) }}
    cacheable: true
  tags:
    - always

- name: configuration (debug)
  debug:
    var: config
    verbosity: 1
  tags:
    - always

- name: shorter variable name for config
  set_fact:
    config: "{{ roq_influxdb_config }}"
  tags:
    - roq-influxdb

- block:

  - name: create required directories
    file:
      path: "{{ root }}/{{ item }}"
      state: directory
      owner: "{{ roq_user }}"
      # group: "{{ roq_user }}"
      mode: 0770
    with_items:
      - "/var/lib/roq"
      - "/var/log/roq"
      - "/var/run/roq"

  - name: create config
    template:
      src: "templates/{{ item }}"
      dest: "{{ root }}/etc/roq/{{ item }}"
      owner: "{{ roq_user }}"
      # group: "{{ roq_user }}"
      mode: 0640
    with_items:
      - "roq-influxdb.gflags"


  - name: create run scripts
    template:
      src: "templates/roq-influxdb.sh"
      dest: "{{ root }}/usr/local/bin/roq-influxdb.sh"
      owner: "{{ roq_user }}"
      # group: "{{ roq_user }}"
      mode: 0750

  - name: install the roq-influxdb conda package
    shell: "{{ root }}/miniconda/bin/conda install -y -n base \
      roq-influxdb{{ '' if config.version == 'latest' else '==%s'|format(config.version) }}"

  - name: create influxdb database
    uri:
      url: "http://localhost:8086/query"
      method: POST
      body: "q=CREATE DATABASE {{ config.influxdb.database }}"
      status_code: 200

  - name: create influxdb retention policy
    uri:
      url: "http://localhost:8086/query"
      method: POST
      body: "q=CREATE RETENTION POLICY \"week\" ON \"{{ config.influxdb.database }}\" DURATION 1w REPLICATION 1"
      status_code: 200
  
  when: "'roq_influxdb' in group_names"
  become: "{{ 'true' if become_user is defined else 'false' }}"
  tags:
    - roq-influxdb

##############
### SERVER ###
##############

- block:

  - name: docker pull images
    docker_image:
      name: "{{ docker_registry_prefix | default('') }}{{ config.docker.name }}"
      tag: "{{ config.version }}"
      source: pull
      force_tag: true
      build:
        http_timeout: 600
    when: config.docker.use

  - name: define list of systemd units
    set_fact:
      systemd_units:
      - 'roq-influxdb.service'

  - name: create systemd units
    template:
      src: "templates/{{ item }}"
      dest: "/etc/systemd/system/{{ item }}"
      owner: root
      group: root
      mode: 0644
    with_items: "{{ systemd_units }}"

  - name: enable systemd units
    systemd:
      name: "{{ item }}"
      enabled: false
      daemon_reload: true
    with_items: "{{ systemd_units }}"

  when: become_user is defined and 'roq_influxdb' in group_names
  become: true
  tags:
    - roq-influxdb
