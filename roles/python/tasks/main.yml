---

##############
### DEBIAN ###
##############

- block:

  - name: install pip
    apt:
      name:
        - python-setuptools
        - python-pip

  when: ansible_os_family == "Debian" and become_user is defined
  become: true
  tags:
    - python

##############
### REDHAT ###
##############

- block:

  - name: install pip
    yum:
      name: python-setuptools
  
  - name: easy install pip
    easy_install:
      name: pip
      state: latest

  when: ansible_os_family == "RedHat" and become_user is defined
  become: true
  tags:
    - python
