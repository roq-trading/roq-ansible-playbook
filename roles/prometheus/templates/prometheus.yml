global:
  scrape_interval: 15s

rule_files:
  - "alert.rules"

alerting:
  alertmanagers:
    - scheme: http
      path_prefix: /alertmanager
      static_configs:
        - targets: ['{{ alertmanager.service }}:{{ alertmanager.port }}']

scrape_configs:

  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['{{ prometheus.service }}:{{ prometheus.port }}']

  - job_name: 'node_exporter'
    scrape_interval: 5s
    static_configs:
      - targets: ['{{ node_exporter.service }}:{{ node_exporter.port }}']

  - job_name: 'netdata'
    metrics_path: '/api/v1/allmetrics'
    params:
      format: [ prometheus ]
    honor_labels: true
    static_configs:
      - targets: ['{{ netdata.service }}:{{ netdata.port }}']

{% if 'roq-femas' in groups %}
  - job_name: 'roq-femas'
    scrape_interval: 5s
    static_configs:
      - targets: ['{{ roq_femas.service }}:{{ roq_femas.metrics.port }}']
{% endif %}
