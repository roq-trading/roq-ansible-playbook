# TODO(thraneh): change to ansible user

- hosts: all
  remote_user: root
  become_user: root
  roles:
  - baseline
  - sysadmin
  - python
  - conda  # deprecate when docker has been fully implemented

- hosts: caching
  remote_user: root
  become_user: root
  roles:
  - nginx

- hosts: trading
  remote_user: root
  become_user: root
  roles:
  - tuning
  - docker
  - infra  # deprecate when docker has been fully implemented
  - redis
  - netdata
  - prometheus
  - roq-trading

- hosts: development
  remote_user: root
  become_user: root
  roles:
  - devtools
